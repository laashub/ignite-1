name: docs

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  link-checker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2

      - name: Install markdown-link-check
        run: |
          npm i markdown-link-check

      - name: Check non-user-guide markdown docs
        run: |
          find . \
            -name vendor -prune -o \
            -name node_modules -prune -o \
            -iname '*.md' \
            -exec ./node_modules/markdown-link-check/markdown-link-check --config .github/workflows/markdown-link-check-config.json {} \;

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs for link check
        run: mkdocs build

        # Using liche action to check generated HTML site
      - name: Link Checker (generated site)
        id: lc
        uses: peter-evans/link-checker@v1
        with:
          args: -d site/ -r site/ -x '^github.com/\S+/\S+/(issue|pull)' -c 10
      - name: Fail if there were link errors
        run: exit ${{ steps.lc.outputs.exit_code }}
